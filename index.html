<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/lib/scalajs-0.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <style>
      .output {
        white-space: pre-wrap;
        font-family: "DejaVu Sans Mono";
        margin-top: 15px;
        font-size: .9rem;
      }
      .too-many {
        margin-top: 10px;
      }
      body {
        font-family: "Open Sans";
        display: flex;
        justify-content: center;
        margin: 0;
      }
      .container {
        width: calc(min(95vw, 600px));
        margin-top: 30px;
        margin-bottom: 30px;
      }
      button {
        font-family: inherit;
        background-color: #1b8dff;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #0f65bb;
      }
      textarea {
        font-family: "DejaVu Sans Mono";
        border: 1px solid #cbcbcb;
        border-radius: 8px;
        width: 100% !important;
        outline: none !important;
        padding: 10px;
        transition: box-shadow 0.3s;
        margin-top: 5px;
      }
      textarea:focus {
        box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
      }

      label[for="inputs"] {
        margin-top: 15px;
        display: inline-block;
      }

      .copy {
        margin-top: 15px;
      }

      #code, #inputs {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        margin-top: 5px;
      }

      #inputs {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><button class="run">Run!</button> <button class="gen">Generate Link</button> <button class="cgcc">Generate CGCC Submission</button></p>
      <div><label for="code">Code:</label></div>
      <div id="code"></div>
      <div><label for="inputs">Inputs:</label></div>
      <div id="inputs"></div>
      <div class="output"></div>
      <div class="too-many"></div>
      <button class="copy" style="display: none">Copy to Clipboard</button>
    </div>

		<script>
      let codeEditor, inputEditor;
			require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
			require(['vs/editor/editor.main'], function () {
				codeEditor = monaco.editor.create(document.querySelector('#code'), {
					language: 'plaintext',
          lineNumbers: "off",
          minimap: {
            enabled: false
          },
          folding: false,
				});
				inputEditor = monaco.editor.create(document.querySelector('#inputs'), {
					language: 'plaintext',
          lineNumbers: "off",
          minimap: {
            enabled: false
          },
          folding: false,
				});
        if (location.hash) {
          try {
            const code = location.hash.substr(1);
            const [c, i] = JSON.parse(atob(code));
            codeEditor.setValue(c);
            inputEditor.setValue(i);
          } catch (e) {}
        }
			});
		</script>
    <script>
      const $ = x => document.querySelector(x);
      const $$ = x => document.querySelectorAll(x);
      $(".run").addEventListener("click", () => {
        $(".output").innerText = "";
        $(".too-many").innerText = "";
        $('.copy').style.display = '';
        const out = Chocolate.execute(
          codeEditor.getValue(),
          inputEditor.getValue().split("\n").filter(Boolean)
        ).slice(-1)[0];
        const stringify = (x) =>
          Array.isArray(x)
            ? "[" + x.map(stringify).join(", ") + "]"
            : typeof x === "string"
            ? '"' +
              x.replace(/\\/g, "\\\\").replace(/\n/g, "\\n").replace(/"/g, '\\"') +
              '"'
            : x.toString();
        if (out.next) {
          $(".output").innerText += "[";
          let next, tooMany;
          let i = 0;
          while (true) {
            if (i === 100) {
              tooMany = true;
              break;
            }
            next = out.next();
            if (next.done) {
              break;
            }
            $(".output").innerText +=
              (i !== 0 ? ", " : "") + stringify(next.value);
            i++;
          }
          $(".output").innerText += "]";
          if (tooMany) {
            $(".too-many").innerText = "(truncated to 100 items)";
          }
          return;
        }
        $(".output").innerText = stringify(out);
      });
      $(".gen").addEventListener("click", () => {
        $('.copy').style.display = '';
        $('.too-many').innerText = '';
        location.hash =
          "#" +
          btoa(
            JSON.stringify([
              codeEditor.getValue(),
              inputEditor.getValue(),
            ])
          );
        $('.output').innerText = location.protocol + '//' + location.host + '/' + location.hash;
      });
      function selectElementText(el) {
        var doc = document, sel, range;
        if (window.getSelection && doc.createRange) {
          sel = window.getSelection();
          range = doc.createRange();
          range.selectNodeContents(el);
          sel.removeAllRanges();
          sel.addRange(range);
        } else if (doc.body.createTextRange) {
          range = doc.body.createTextRange();
          range.moveToElementText(el);
          range.select();
        }
      }
      $('.cgcc').addEventListener('click', () => {
        $('.gen').click();
        $('.copy').style.display = '';
        $('.too-many').innerText = ''
        $('.output').innerText = `# [Chocolate](https://github.com/Steffan153/chocolate), ${codeEditor.getValue().length} bytes

\`\`\`
${codeEditor.getValue()}
\`\`\`

[Try it online!](${$('.output').innerText})`;
      });
      $('.copy').addEventListener('click', () => {
        selectElementText($('.output'));
        document.execCommand('copy');
      });
    </script>
  </body>
</html>
